<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="/">{{ title }}</a>
  <button
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
    class="navbar-toggler"
    data-target="#navbarNav"
    data-toggle="collapse"
    type="button"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <ng-container *ngFor="let link of links">
        <li class="nav-item" data-target=".navbar-collapse.show" data-toggle="collapse" routerLinkActive="active">
          <a class="nav-link" routerLink="{{ link.route }}">{{ link.title }}<span class="sr-only">(current)</span></a>
        </li>
      </ng-container>
    </ul>
  </div>
</nav>
<div *ngIf="(showSpinner$ | async) === true" class="d-flex justify-content-center pt-3">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
